  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #e3f2fd, #fce4ec);
      background-attachment: fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
      overflow: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      top: -100px;
      left: -100px;
      animation: float1 10s ease-in-out infinite;
    }
    body::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      bottom: -150px;
      right: -150px;
      animation: float2 12s ease-in-out infinite;
    }
    @keyframes float1 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(20px, 30px); }
    }
    @keyframes float2 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-30px, -20px); }
    }
    .container {
      max-width: 500px;
      padding: 2rem;
      position: relative;
      z-index: 10;
    }
    .error-code {
      font-size: 5rem;
      color: #3f51b5;
      font-weight: 800;
    }
    .error-title {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .error-description {
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    .btn-home {
      display: inline-block;
      padding: 14px 32px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    .btn-home:hover {
      background: #1d4ed8;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.6);
    }
  </style>
</head>
